<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Document</title>
</head>
<div class="container">
<div class="row">
    <div class="col-md-6 mx-auto">
        <h1>Пријава корисника</h1>
        <form action="">
            <div class="form-group">
                <label for="name">Име</label>
                <!-- Vazno!! invalid-feedback se prikazuje samo kao input ima clasu is-invalid (klasu dodaje JS) -->
                <input type="text" class="form-control" name="name" id="name">
                <div class="invalid-feedback">Име мора бити дужине 2-10 слова</div>
            </div>
            <div class="form-group">
                <label for="email">Е-адреса</label>
                <input type="text" class="form-control" id="email">
                <div class="invalid-feedback">Проверите е-адресу!</div>
            </div>
            <div class="form-group">
                <label for="zip">ЗИП код</label>
                <input type="text" class="form-control" id="zip">
                <div class="invalid-feedback">Проверите ЗИП код!</div>
            </div>
            <div class="form-group">
                <label for="phone">Број телефона</label>
                <input type="text" class="form-control" name="phone" id="phone">
                <div class="invalid-feedback">Проверите унети број!</div>
            </div>
            <div class="form-group mt-2">
            <button class="btn btn-primary w-100 d-block" type="submit">Пошаљи</button>
        </div>
        </form>
    </div>
</div>
</div>

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
<script src="/js/app.js"></script>
<body>
</body>
</html>
